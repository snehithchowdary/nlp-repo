<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion-Aware Content Moderation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'hsl(244, 80%, 60%)',
                light: 'hsl(244, 80%, 70%)',
                dark: 'hsl(244, 80%, 50%)',
              },
              background: 'hsl(210, 40%, 98%)',
              foreground: 'hsl(210, 20%, 20%)',
              card: 'hsl(0, 0%, 100%)',
              'card-foreground': 'hsl(210, 20%, 20%)',
              muted: 'hsl(210, 30%, 94%)',
              'muted-foreground': 'hsl(210, 15%, 50%)',

              // Dark mode colors
              dark: {
                background: 'hsl(222, 47%, 11%)',
                foreground: 'hsl(210, 40%, 98%)',
                card: 'hsl(222, 47%, 15%)',
                'card-foreground': 'hsl(210, 40%, 98%)',
                muted: 'hsl(222, 47%, 20%)',
                'muted-foreground': 'hsl(210, 15%, 65%)',
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            boxShadow: {
                'glow': '0 0 20px 0 hsla(244, 80%, 60%, 0.3)',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
